<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .form-group input {
            width: 13rem;
            height: 2.1rem;
        {#margin-bottom: 1rem;#} background-color: transparent;
            border-radius: 2px;
            border: solid 1.5px #2B0320;

        }

    </style>
</head>
<body>
{% extends 'base.html' %}
{% block breadcrumps %}
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <div class="pl-5  container">
            <ol class="breadcrumb pl-3 text-muted">
                <li class="breadcrumb-item"><a href="{% url 'home' %}">Почетна</a></li>
                <li class="breadcrumb-item"><a href="{% url 'login' %}">Најава</a></li>

            </ol>
        </div>
    </nav>
{% endblock breadcrumps %}

{% block content %}
    <div class="container" style="background-color: #E5C3A6; height: 35rem">
        <div class="container mx-auto py-5" style="width:17.5rem; height: 11rem;">
            <svg xmlns="http://www.w3.org/2000/svg" width="12rem" height="12rem" fill="white"
                 class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
                <path fill-rule="evenodd"
                      d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
            </svg>
        </div>
        <div class="container mx-auto" style="width: 18rem; margin-top: 8rem">
            <form method="post" style="color: #2B0320">
                {% csrf_token %}
                <div class="form-group row">
                    <div class="col-1">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="#2B0320" class="bi bi-person" viewBox="0 0 16 16">
  <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
</svg>
                    </div>
                   <div class="col">
                        {{ form.username }}
                   </div>

                </div>
                <div class="form-group row mt-2">
                    <div class="col-1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
  <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
</svg>
                    </div>
                    <div class="col">
                                            {{ form.password }}

                    </div>
                </div>
                <div class="py-5 px-2">
                    <button type="submit" class="shadow px-5 mb-5 bg-white rounded border-0" style="width: 14rem">
                        НАЈАВА
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}


</body>
</html>
