<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment</title>
</head>
<body>
<!-- payment.html -->
{% extends 'base.html' %}

{% block content %}
    <div class="container pt-1" style="background-color: #E5C3A6; height: 23rem; width: 35rem; margin-top: 10rem">
        <!-- credit_card_form.html -->

        <form method="POST">
            {% csrf_token %}

            <div class="form-group my-5 row">
                <div class="col-5">
                    <h5 for="card_number" class="mb-0">Card Number</h5>
                    <label for="card_number" class="text-muted" style="font-size: 0.7rem">Enter the 16-digit number on
                        the card:</label>
                </div>
                <div class="row">
                    <span class="col-1 pt-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor"
                         class="bi bi-credit-card-2-back" viewBox="0 0 16 16">
                          <path d="M11 5.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1z"/>
                          <path d="M2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2zm13 2v5H1V4a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1zm-1 9H2a1 1 0 0 1-1-1v-1h14v1a1 1 0 0 1-1 1z"/>
                        </svg>
                </span>
                    <input type="text" class="form-control col" style="width: 28rem" id="card_number" name="card_number"
                           required>
                </div>
            </div>

            <div class="form-group my-5 row">
                <div class="col-5 mx-1">
                    <h5 for="cvv_number" class="mb-0">CVV Number</h5>
                    <label for="cvv_number" class="text-muted" style="font-size: 0.7rem">Enter the 3 or 04 digit number
                        on the card</label>
                </div>
                <input type="text" class="form-control col mr-4" id="cvv_number" name="cvv_number" style="    margin-right: 1rem;
" required>
            </div>

            <div class="form-group row my-5">
                <div class="col-5 mx-1">
                    <h5 for="cvv_number" class="mb-0">Expiration Date</h5>
                    <label for="cvv_number" class="text-muted" style="font-size: 0.7rem">Enter the expiration date of
                        the card</label>
                </div>

                    <input type="text" class="form-control col" id="expire_date" name="expire_date" required>
                <span class="col-1 fw-bold" style="font-size: 1.5rem">/</span>
                    <input type="text" class="form-control col" id="expire_date" name="expire_date" style="    margin-right: 5rem;
" required>

            </div>


             <div class="py-5 container" >
                         <button class="button rounded-pill border-0 py-1 px-3 mt-2 text-light" type="submit"
                        style="background-color: #784D59;width: 12rem; margin-left: 11rem;">Плати
                </button>
                        </div>
        </form>
    </div>

{% endblock %}
<form method="POST">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Submit Payment</button>
</form>

</body>
</html>
